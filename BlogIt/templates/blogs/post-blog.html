{% extends 'base.html' %}

{% block title%}
Create A Blog
{% endblock %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white">Add New Post</h3>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
    {% if messages %}
    {% for message in messages%}
    <span class="alert alert-success">{{message}}</span>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
